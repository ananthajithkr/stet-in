{{ define "main" }}

<main>
  <h1>{{ .Title }}</h1>
  {{ .Content}}
  <ul>
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> – {{ .Date.Format "Jan 2, 2006" }}
      </li>
      <p>{{ delimit (first 40 .PlainWords) " " }}…</p>
    {{ end }}
  </ul>
</main>
{{ end }}
